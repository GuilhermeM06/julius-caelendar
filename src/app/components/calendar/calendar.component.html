<div class="container">
  <app-weather></app-weather>
<div class class="calendar">
  <div class="month">
      <i class="month__prev" (click)="prevMonth()">
        <
        </i>
      <div class="month__date">
          <h1>{{ thisMonth() }}</h1>
          <p>{{ thisDate() }}</p>
      </div>
      <i class="month__next" (click)="nextMonth()">
        >
      </i>
  </div>
  <div class="weekdays">
      <div class="weekdays__weekday">Dom</div>
      <div class="weekdays__weekday">Seg</div>
      <div class="weekdays__weekday">Ter</div>
      <div class="weekdays__weekday">Qua</div>
      <div class="weekdays__weekday">Qui</div>
      <div class="weekdays__weekday">Sex</div>
      <div class="weekdays__weekday">Sab</div>
  </div>
  <div class="days">
    <div class="days__prev-date" *ngFor="let prevDay of prevDays" (click)="prevMonth()">{{ prevDay }}</div>
    <div *ngFor="let day of days;" class="{{ (day === date.getDate() ? 'today': '') }}" (click)="selectDate( day )">{{ day }}</div>
    <div class="days__next-date" *ngFor="let nextDay of nextDays" (click)="nextMonth()">{{ nextDay }}</div>
  </div>
</div>
<app-schedule [selectDay]="selectDay" (open)="onToggle($event)"></app-schedule>
</div>
